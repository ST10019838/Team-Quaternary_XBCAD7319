name: CI for Next.js App

on:
  push:
    branches:
      - main  # Run on every push to the CI/Pipeline branch
  pull_request:
    branches:
      - main  # Run on every PR to the CI/Pipeline branch
#_______________________________SETUP_______________________________________________#
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set working directory
        run: cd application  # Change to the directory containing package.json

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Match local Node.js version

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: application/node_modules  # Update path to node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('application/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install
        working-directory: application  # Set working directory for npm install

#_______________________________SETUP_______________________________________________#
#_______________________________TEST________________________________________________#

     #-  name: Run tests
        # run: npm run test
        # working-directory: application  # Set working directory for tests

      - name: SecurityCodeScan
        uses: security-code-scan/security-code-scan-results-action@v1.3  # Static code analyser (SonarCodeScanner)
        with:
          sarif_directory: application/security-reports  # Directory to store the SARIF output

      - name: Upload SARIF Report
        uses: github/codeql-action/upload-sarif@v3  # Updated to v3 for GitHub's CodeQL Action
        with:
          sarif_file: application/security-reports/security-code-scan.sarif  # Path to generated SARIF file

      #- name: SonarQube Scan
        #uses: kitabisa/sonarqube-action@v1.2.1 #Static code scan using Sonar cube
         #needs more config at a later stage   
            
#_______________________________TEST________________________________________________#
#______________________________BUILD________________________________________________#

      - name: Build project
        run: npm run build
        working-directory: application  # Set working directory for building
#______________________________BUILD________________________________________________#
#______________________________UPLOAD_______________________________________________#
      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: nextjs-build
          path: application/.next  # Update path to build output folder
